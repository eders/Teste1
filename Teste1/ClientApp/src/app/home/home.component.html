<p *ngIf="!pessoas"><em>Carregando...</em></p>

<div *ngIf="pessoas">
  <div class="container-fluid">
    <div class="row ">
      <div class="col-7">
        <h4 id="tableLabel">CRUD Database </h4>
      </div>
    </div>
  </div>

  <br />
  <div class="table-responsive">
    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="pessoas">
      <tbody>
        <tr *ngFor="let  pessoa of pessoas">
          <td>{{ pessoa.nome }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <p>
    <button class="btn btn-success" [routerLink]="['/adicionar/pessoa']">Adicionar</button>
  </p>
</div>
